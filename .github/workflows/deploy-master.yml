name: Deploy Master

on:
  push:
    branches:
      - master

jobs:
  curl-call:
    runs-on: ubuntu-latest
    steps:
      - name: cURL request
        run: |
          curl -f --location --request POST https://ee-3732.dp.appsmith.com/api/v1/git/deploy/app/65f1a2b1422f604077cf5357?branchName=master --header 'Authorization: Bearer ${{ secrets.RELEASE_EE_CD }}'
